<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script src="calc.js">
	</script>
    <link rel="stylesheet" href="calc.css"/>
</head>
<body>
    <div class="heading">
        <h1>CALCULATOR</h1>
        <p>NAME: BURLA SAI TEJA</p>
        <p>USN: 1CR17CS029</p>
    </div>
    <div class="calc">
        <form>
            <input class="results" type="text" id="tt" placeholder="0"/>
            <table>
                <tr>
                    <td><input class="button" type="reset" value="C"/></td>
                    <td><input class="button" type="button" value="/" onclick="display(this.value)"/></td>
                    <td><input class="button" type="button" value="*" onclick="display(this.value)"/></td>
                    <td><input class="button" type="button" value="-" onclick="display(this.value)"/></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="7" onclick="display(this.value)"/></td>
                    <td><input class="button" type="button" value="8" onclick="display(this.value)"/></td>
                    <td><input class="button" type="button" value="9" onclick="display(this.value)"/></td>
                    <td rowspan="2"><input class="button" type="button" style="height: 145px;" value="+" onclick="display(this.value)"/></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="4" onclick="display(this.value)"/></td>
                    <td><input class="button" type="button" value="5" onclick="display(this.value)"/></td>
                    <td><input class="button" type="button" value="6" onclick="display(this.value)"/></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="1" onclick="display(this.value)"/></td>
                    <td><input class="button" type="button" value="2" onclick="display(this.value)"/></td>
                    <td><input class="button" type="button" value="3" onclick="display(this.value)"/></td>
                    <td rowspan="2"><input class="button" type="button" style="height: 145px; background: #ec2629;" value="=" onclick="compute()"/></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="button" type="button" style="width: 145px;" value="0" onclick="display(this.value)"/></td>
                    <td><input class="button" type="button" value="." onclick="display(this.value)"/></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
