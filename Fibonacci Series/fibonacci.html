<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Series</title>
    <style>
        body{
            text-align: center;
        }
        .box1 {
            height: 50px;
            width: 500px;
            margin: auto;
            background-color: #D6EAF8;
        }
        .box2 {
            height: 50px;
            width: 500px;
            margin: auto;
            background-color: #F2D7D5;
        }
        .box3 {
            height: 250px;
            width: 500px;
            margin: auto;
            background-color: #F2D7D5;
        }
    </style>
</head>
<body>
    <h1>FIBONACCI SERIES</h1>
    <br/>
    <script type="text/javascript">
        var n=prompt("Enter the number of terms you want in the series:")
        document.write("<div class=\"box1\"><br/>NUMBER OF TERMS   "+n+"<br/></div><br/><br/>")
        num1=0
        num2=1
        sum=0
        if(n==0)
            document.write("<div class=\"box2\"><br/>Enter a number greater than 0!<br/></div>")
        else
        {
            document.write("<div class=\"box3\"><br/>SERIES "+"<br/><br/>")
            if(n==1)
                document.write(num1+"<br/>")
            else if(n==2)
                document.write(num1+"<br/>"+num2+"<br/>")
            else
            {
                document.write(num1+"<br/>"+num2+"<br/>")
                for(i=2;i<n;i++)
                {
                    sum=num1+num2
                    num1=num2
                    num2=sum
                    document.write(sum+"<br/>")
                }
            }
            document.write("</div><br/>")
        }
    </script>
</body>
</html>
